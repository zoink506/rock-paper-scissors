<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Rock, Paper, Scissors!</h1>
      </header>

      <div id="choices-container">
        <div class="choice" id="rock">
          <img src="images/rock.png" alt="A picture of rock">
        </div>
        <div class="choice" id="paper">
          <img src="images/scroll.png" alt="A picture of paper">
        </div>
        <div class="choice" id="scissors">
          <img src="images/scissors2.png" alt="A picture of scissors">
        </div>
      </div>

      <div id="win-messages">
        <!-- Content created by javascript -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
